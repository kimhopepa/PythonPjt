[main]
binding_query = SELECT /*hanwha.convergence-OnOffGroupRun 2023.05.12 */  run_step.step_ord, run_step.delay_sec, run_step.opman_set_val,  (select eqp_name from tn_cm_eqp where eqp_no = run_step.input_eqp_no) in_eqp_name,  (select real_param_name from tn_cm_dptype_param where param_code = run_step.status_param_code and pjt_id = :pjt_id1 and dptype_code = (select HMI_PGM_TYPE_CODE from TN_CM_FMCS_EQP where eqp_no = run_step.input_eqp_no )) in_status_param,  (select eqp_name  from tn_cm_eqp where eqp_no = run_step.output_eqp_no) out_eqp_name,  (select real_param_name from tn_cm_dptype_param where param_code = run_step.on_param_code and pjt_id = :pjt_id2 and dptype_code = (select HMI_PGM_TYPE_CODE from TN_CM_FMCS_EQP where eqp_no = run_step.output_eqp_no )) out_on_param,  (select real_param_name from tn_cm_dptype_param where param_code = run_step.off_param_code and pjt_id = :pjt_id3 and dptype_code = (select HMI_PGM_TYPE_CODE from TN_CM_FMCS_EQP where eqp_no = run_step.output_eqp_no )) out_off_param,  (select real_param_name from tn_cm_dptype_param where param_code = run_step.CATG_PARAM_CODE and pjt_id = :pjt_id4 and dptype_code = (select HMI_PGM_TYPE_CODE from TN_CM_FMCS_EQP where eqp_no = run_step.output_eqp_no )) catg_param, (select real_param_name from tn_cm_dptype_param where param_code = run_step.CATG_MODE_PARAM_CODE and pjt_id = :pjt_id5 and dptype_code = (select HMI_PGM_TYPE_CODE from TN_CM_FMCS_EQP where eqp_no = run_step.output_eqp_no )) catg_mode_param FROM TN_CM_EQP_GROUP_RUN GROUP_RUN, TN_CM_EQP_GROUP_RUN_STEP RUN_STEP  WHERE group_run.group_name = :group_dp_name and group_run.SYS_CODE = :sys_code AND group_run.distrt_code = :disrt_code and group_run.GROUP_ID = RUN_STEP.GROUP_ID and group_run.USE_YN = :use_yn1 and RUN_STEP.USE_YN = :use_yn2  order by run_step.step_ord asc;
binding_parameter = ES3154S: | ES3154S: | ES3154S: | ES3154S: | ES3154S: | H3_ELEC_GROUP1 | ELEC | H3 | Y | Y

